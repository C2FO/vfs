name: golangci-lint
on:
  pull_request:
    branches:
      - main
      - v6

permissions:
  contents: read
  pull-requests: read
  checks: write

jobs:
  golangci:
    name: golangci-lint
    runs-on: arc-scale-set
    strategy:
      matrix:
        module:
          - "."
          - "contrib/lockfile"
          - "contrib/vfsevents"
    env:
      GOPROXY: proxy.golang.org,direct
      GOPRIVATE: github.com/c2fo,github.com/C2FO
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - uses: actions/checkout@v4
      - name: Configure git for private modules
        run: git config --global url."https://${{ secrets.GH_CI_READ }}:x-oauth-basic@github.com".insteadOf "https://github.com"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@1481404843c368bc19ca9406f87d6e0fc97bdcfd
        with:
          version: latest
          args: --config=${{ github.workspace }}/.golangci.yml --timeout=10m
          only-new-issues: true
          working-directory: ${{ matrix.module }}
